<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Modal ile Resim Galerisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="py-5 bg-dark text-white">
      <div class="container">
        <h1 class="display-5 fw-bold">Resim Galerisi — Görev 3</h1>
        <p class="lead mb-0">Bir resme tıklayın, modal içinde büyüsün.</p>
      </div>
    </header>

    <main class="container my-5">
      <div class="row g-3" id="gallery">
        <!-- 12 resim -->
        
        <div class="col-6 col-md-4 col-lg-3">
          <a href="#" class="d-block position-relative">
            <img src="img/01.jpg" alt="Galeri resmi 01" class="img-fluid rounded shadow-sm gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="img/01.jpg">
          </a>
        </div>
    

        <div class="col-6 col-md-4 col-lg-3">
          <a href="#" class="d-block position-relative">
            <img src="img/02.jpg" alt="Galeri resmi 02" class="img-fluid rounded shadow-sm gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="img/02.jpg">
          </a>
        </div>
    

        <div class="col-6 col-md-4 col-lg-3">
          <a href="#" class="d-block position-relative">
            <img src="img/03.jpg" alt="Galeri resmi 03" class="img-fluid rounded shadow-sm gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="img/03.jpg">
          </a>
        </div>

          <a href="#" class="d-block position-relative">

          </a>
        </div>
    

        <div class="col-6 col-md-4 col-lg-3">
          <a href="#" class="d-block position-relative">
            <img src="img/05.jpg" alt="Galeri resmi 05" class="img-fluid rounded shadow-sm gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="img/05.jpg">
          </a>
        </div>
    

        <div class="col-6 col-md-4 col-lg-3">
          <a href="#" class="d-block position-relative">
            <img src="img/06.jpg" alt="Galeri resmi 06" class="img-fluid rounded shadow-sm gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="img/06.jpg">
          </a>
        </div>
    

        <div class="col-6 col-md-4 col-lg-3">
          <a href="#" class="d-block position-relative">
            <img src="img/07.jpg" alt="Galeri resmi 07" class="img-fluid rounded shadow-sm gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="img/07.jpg">

        </div>
    

        <div class="col-6 col-md-4 col-lg-3">
          <a href="#" class="d-block position-relative">

        </div>
    

        <div class="col-6 col-md-4 col-lg-3">
          <a href="#" class="d-block position-relative">
            <img src="img/09.jpg" alt="Galeri resmi 09" class="img-fluid rounded shadow-sm gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="img/09.jpg">
          </a>
        </div>
    

        <div class="col-6 col-md-4 col-lg-3">
          <a href="#" class="d-block position-relative">

          <a href="#" class="d-block position-relative">

          </a>
        </div>
    

        <div class="col-6 col-md-4 col-lg-3">
          <a href="#" class="d-block position-relative">
            <img src="img/12.jpg" alt="Galeri resmi 12" class="img-fluid rounded shadow-sm gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="img/12.jpg">
          </a>
        </div>
    
      </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Önizleme</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img id="modalImage" class="img-fluid rounded w-100" alt="Büyük resim" src="img/01.jpg">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
